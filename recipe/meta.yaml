{% set name = "mofdscribe" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mofdscribe-{{ version }}.tar.gz
  sha256: 2536b3b1222ca66f1233731c17105233433409f905396229a7d7f3ad4f5307c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - matminer
    - loguru
    - pystow
    - ase
    - structuregraph-helpers
    - element-coder
    - pydantic
    - typing-extensions
    - openbabel
    - raspa2
    - zeopp-lsmo
    - moltda
    - rdkit

test:
  imports:
    - mofdscribe
    - mofdscribe.featurizers.chemistry.RACS
    - mofdscribe.featurizers.topology.PHHist
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kjappelbaum/mofdscribe
  summary: Ecosystem for digital reticular chemistry
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
